<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refactor Form Praktikum 5</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Form Praktikum 6</a>
    </div>
  </nav>

  <!-- FORM SECTION -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4 text-primary">Form Kontak</h2>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="nama@contoh.com">
      </div>

      <div class="mb-3">
        <label for="telepon" class="form-label">Nomor Telepon</label>
        <input type="tel" class="form-control" id="telepon" placeholder="0812xxxxxxx">
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan kamu di sini..."></textarea>
      </div>

      <button type="submit" class="btn btn-success">Kirim</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Tondi - Refactor Form Praktikum 5</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
